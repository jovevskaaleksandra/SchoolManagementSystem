<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System - 181074</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div><br>
  <h2 style="text-align: center" class="text-light bg-dark">Student Management System</h2><br>
</div><hr>
<div class="d-flex justify-content-center">
  <form class="form-control w-50 p-3" method="post" action="/login">
    <h2 class="form-signin-heading">Sign in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
             autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="">
    </p>

    <div th:text="${param.error}" class="text-danger"></div>

    <button id="submit" class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
  </form><br>
</div>
<div class="d-flex justify-content-center">
<a href="/register" class="btn btn-light w-50 p-3 d-flex font-italic">Register here if you do not have an account!</a>
</div>
<hr>
</body>
