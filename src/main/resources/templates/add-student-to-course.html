<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System - 181074</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div><br>
    <h2 style="text-align: center" class="text-light bg-dark">Student Management System</h2><br>
</div>
<form method="POST" th:action="@{'/student/{id}' (id=${student.getId()})}" th:object="${student}" class="card w-25" style="margin-left: 750px">
    <p class="font-italic">Information about the student:</p>
    <div>
        <label class="font-weight-bold">Id</label>
        <div th:text="${student.getId()}"></div>
    </div>
    <div>
        <label class="font-weight-bold">Index</label>
        <div th:text="${student.getIndex()}"></div>
    </div>
    <div>
        <label class="font-weight-bold">Name</label>
        <div th:text="${student.getName()}"></div>
    </div>
    <div>
        <label class="font-weight-bold">Surname</label>
        <div th:text="${student.getSurname()}"></div>
    </div>
    <div>
        <label class="font-weight-bold" for="courses">Courses:</label>
        <select multiple="multiple" th:object="${course}" id="courses" name="courses" class="form-control">
            <option th:each="course: ${courses}"
                    th:value="${course?.getId()}"
                    th:text="${course?.getName()}" th:required="${course.getId()}"
            </option>
        </select>
    </div>
    <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
</form>
</body>
</html>
